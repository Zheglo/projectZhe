<!DOCTYPE html>
<html>
  <head>
    <title>Zheglo Creative Design</title>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="graphic design, visual identity design, web design, illustration, typography, графический дизайн, иллюстрация, типографика"
    />
    <meta
      name="description"
      content="системный и безсистемный дизайн как средство максимальной коммуникации для умных"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.svg" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="libs/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <div class="wrapper">
      <div class="page page1">
        <section class="cont_zheglo">
          <div class="zheglo">
            <div class="zh_ru">
              <img src="images/letter_zh_ru01.svg" alt="zh" />
            </div>
            <div class="e_ru">
              <img src="images/letter_zh_ru02.svg" alt="e" />
            </div>
            <div class="g_ru">
              <img src="images/letter_zh_ru03.svg" alt="g" />
            </div>
            <div class="l_ru">
              <img src="images/letter_zh_ru04.svg" alt="l" />
            </div>
            <div class="o_ru">
              <img src="images/letter_zh_ru05.svg" alt="o" />
            </div>
          </div>
        </section>
        <section class="cont_zheglo_en">
          <div class="zheglo_en">
            <div class="zh_en">
              <img src="images/letter_zh_en01.svg" alt="zh" />
            </div>
            <div class="h_en">
              <img src="images/letter_zh_en02.svg" alt="h" />
            </div>
            <div class="e_en">
              <img src="images/letter_zh_ru02.svg" alt="e" />
            </div>
            <div class="g_en">
              <img src="images/letter_zh_en04.svg" alt="g" />
            </div>
            <div class="l_en">
              <img src="images/letter_zh_en05.svg" alt="l" />
            </div>
            <div class="o_en">
              <img src="images/letter_zh_ru05.svg" alt="o" />
            </div>
          </div>
        </section>
        <div class="load_line">
          <div class="load_line line1"></div>
          <div class="load_line line2"></div>
          <div class="load_line line3"></div>
          <div class="load_line line4"></div>
          <div class="load_line line5"></div>
        </div>
      </div>
      <div class="page page2"></div>
      <div class="page page3"></div>
      <div class="page page4"></div>
      <div class="page page5"></div>
    </div>
  </body>
</html>
